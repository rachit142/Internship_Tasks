<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Basic To-Do WebApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üìù Basic To-Do WebApp</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Add a new task..." required />
      <button type="submit">Add</button>
    </form>

    <section>
      <h2>Pending Tasks</h2>
      <ul id="pending-list" class="todo-list"></ul>
    </section>

    <section>
      <h2>Completed Tasks</h2>
      <ul id="completed-list" class="todo-list"></ul>
    </section>
  </div>

  <script>
    const todoForm = document.getElementById('todo-form');
    const todoInput = document.getElementById('todo-input');
    const pendingList = document.getElementById('pending-list');
    const completedList = document.getElementById('completed-list');

    let todos = [];

    function saveTodos() {
      localStorage.setItem('todos', JSON.stringify(todos));
    }

    function loadTodos() {
      const data = localStorage.getItem('todos');
      if (data) {
        todos = JSON.parse(data);
      }
    }

    function renderTodos() {
      pendingList.innerHTML = '';
      completedList.innerHTML = '';

      todos.forEach((todo, idx) => {
        const li = document.createElement('li');
        li.className = todo.completed ? 'completed' : '';
        li.innerHTML = `
          <span class="task-text">${todo.text}</span>
          <span class="task-time">${todo.completed ? 'Completed: ' + todo.completedAt : 'Added: ' + todo.addedAt}</span>
          <div class="actions">
            <button class="edit" title="Edit">&#9998;</button>
            <button class="delete" title="Delete">&#10006;</button>
            ${
              todo.completed
                ? `<button class="mark" title="Mark as Pending">&#8634;</button>`
                : `<button class="mark" title="Mark as Completed">&#10003;</button>`
            }
          </div>
        `;

        // Edit functionality
        li.querySelector('.edit').onclick = () => {
          const newText = prompt('Edit your task:', todo.text);
          if (newText !== null && newText.trim() !== '') {
            todo.text = newText.trim();
            renderTodos();
            saveTodos();
          }
        };

        // Delete functionality
        li.querySelector('.delete').onclick = () => {
          todos.splice(idx, 1);
          renderTodos();
          saveTodos();
        };

        // Mark complete/pending
        li.querySelector('.mark').onclick = () => {
          if (todo.completed) {
            todo.completed = false;
            todo.completedAt = null;
          } else {
            todo.completed = true;
            todo.completedAt = new Date().toLocaleString();
          }
          renderTodos();
          saveTodos();
        };

        if (todo.completed) {
          completedList.appendChild(li);
        } else {
          pendingList.appendChild(li);
        }
      });
    }

    todoForm.onsubmit = e => {
      e.preventDefault();
      const text = todoInput.value.trim();
      if (text !== '') {
        todos.push({
          text,
          completed: false,
          addedAt: new Date().toLocaleString(),
          completedAt: null
        });
        todoInput.value = '';
        renderTodos();
        saveTodos();
      }
    };

    // Initial load
    loadTodos();
    renderTodos();
  </script>
</body>
</html>
